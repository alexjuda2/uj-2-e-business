@(categories: Seq[Category])

<h1>Categories</h1>

<table>
    <thead>
        <tr>Id</tr>
        <tr>Name</tr>
    </thead>
    <tbody>
        @for(category <- categories) {
            <tr>
                <td>@category.id</td>
                <td>@category.name</td>
            </tr>
        }
    </tbody>
</table>
